<!DOCTYPE html>
<html lang="en">
<head>

    <style>
            /* Estilos generales */

}

.content:hover {
    opacity: 1; /* Hacer completamente opaco cuando se pasa el ratón */
}

.content .text {
  font-size: 33px;
  font-weight: 600;
  margin-bottom: 35px;
  color: #595959;
}

.field {
  height: 50px;
  width: 100%;
  display: flex;
  position: relative;
}

.field:nth-child(2) {
  margin-top: 20px;
}

.field .input {
  height: 100%;
  width: 100%;
  padding-left: 45px;
  outline: none;
  border: none;
  font-size: 18px;
  background: #dde1e7;
  color: #595959;
  border-radius: 25px;
  box-shadow: inset 2px 2px 5px #BABECC,
              inset -5px -5px 10px #ffffff73;
}

.field .input:focus {
  box-shadow: inset 1px 1px 2px #BABECC,
              inset -1px -1px 2px #ffffff73;
}

.field .span {
  position: absolute;
  color: #595959;
  width: 50px;
  line-height: 55px;
}

.field .label {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 45px;
  pointer-events: none;
  color: #666666;
}

.field .input:valid ~ label {
  opacity: 0;
}

.forgot-pass {
  text-align: left;
  margin: 10px 0 10px 5px;
}

.forgot-pass a {
  font-size: 16px;
  color: #666666;
  text-decoration: none;
}

.forgot-pass:hover a {
  text-decoration: underline;
}

.button {
  margin: 15px 0;
  width: 100%;
  height: 50px;
  font-size: 18px;
  line-height: 50px;
  font-weight: 600;
  background: #dde1e7;
  border-radius: 25px;
  border: none;
  outline: none;
  cursor: pointer;
  color: #595959;
  box-shadow: 2px 2px 5px #BABECC,
             -5px -5px 10px #ffffff73;
}

.button:focus {
  color: #3498db;
  box-shadow: inset 2px 2px 5px #BABECC,
             inset -5px -5px 10px #ffffff73;
}

.sign-up {
  margin: 10px 0;
  color: #595959;
  font-size: 16px;
}

.sign-up a {
  color: #3498db;
  text-decoration: none;
}

.sign-up a:hover {
  text-decoration: underline;
}

body {
    background-image: url('Salud-digital.jpg'); /* Ruta de tu imagen */
    background-size: cover; /* Asegura que cubra toda la pantalla */
    background-attachment: fixed; /* Fija la imagen para que no se mueva al hacer scroll */
    background-repeat: no-repeat; /* Evita que se repita la imagen */
    background-position: center center; /* Centra la imagen en ambos ejes */
    margin: 0;
    padding: 0;


    display: flex; /* Activamos Flexbox */
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
    height: 100vh; 
        }




    </style>
</head>


<body>
    
     <div class="content"  id="loginForm">
         <div class="text">
            Login
         </div >
         <form action="#">
            <div class="field">
               <input required="" type="text" class="input" id="username">
               <span class="span"><svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg"><g><path class="" data-original="#000000" fill="#595959" d="M256 0c-74.439 0-135 60.561-135 135s60.561 135 135 135 135-60.561 135-135S330.439 0 256 0zM423.966 358.195C387.006 320.667 338.009 300 286 300h-60c-52.008 0-101.006 20.667-137.966 58.195C51.255 395.539 31 444.833 31 497c0 8.284 6.716 15 15 15h420c8.284 0 15-6.716 15-15 0-52.167-20.255-101.461-57.034-138.805z"></path></g></svg></span>
               <label class="label">Ingrese usuario</label>
            </div>
            <div class="field">
               <input required="" type="password" class="input" id="password">
               <span class="span"><svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg"><g><path class="" data-original="#000000" fill="#595959" d="M336 192h-16v-64C320 57.406 262.594 0 192 0S64 57.406 64 128v64H48c-26.453 0-48 21.523-48 48v224c0 26.477 21.547 48 48 48h288c26.453 0 48-21.523 48-48V240c0-26.477-21.547-48-48-48zm-229.332-64c0-47.063 38.27-85.332 85.332-85.332s85.332 38.27 85.332 85.332v64H106.668zm0 0"></path></g></svg></span>
               <label class="label">Ingrese contraseña</label>
            </div>
            <div class="forgot-pass">
               <a href="#">Olvido contraseña?</a>
            </div>
            <button class="button">Entrar</button>
            <div class="sign-up">
               
                
               <a href="#">Regresar al inicio</a>
            </div>
         </form>
         <p id="errorMessage"></p>
      </div>
</body>
<script >
    // Base de datos simulada
    const users = [
        { username: "admin", password: "1234", identificacionglobal:"12345678",nombreglobal:"julio"},
        { username: "user", password: "5678" ,identificacionglobal:"123456789",nombreglobal:"cesar"}
    ];

// Página de Login
    if (document.getElementById("loginForm")) {
        const loginForm = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validar usuario
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Guardar usuario en localStorage
                localStorage.setItem("loggedUser", JSON.stringify(user));
                window.location.href = "03_Crearcitas_.html"; // Redirigir a citas.html
            } else {
                errorMessage.textContent = "Usuario o contraseña incorrectos.";
            }
        });
    }





</script>
</html>
